version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install
      - pip install --upgrade aws-sam-cli
      - pip show aws-sam-cli  # Verificar la instalación de SAM CLI

  pre_build:
    commands:

  build:
    commands:
      - sam build --debug  # Añadir --debug para obtener más detalles

  post_build:
    commands:
      - sam package --template-file template.yaml --output-template-file packaged.yaml --s3-bucket dev-prueba --debug
      - aws cloudformation deploy --template-file packaged.yaml --stack-name stack-prueba --capabilities CAPABILITY_NAMED_IAM --region us-east-2
      - echo "Deploying Microfront 1"
      - aws s3 sync ./front/microfront1 s3://s3-mf-viru --delete
      - echo "Deploying Microfront 2"
      - aws s3 sync ./front/microfront2 s3://s3-mf-viru2 --delete
      - echo "Revisando eventos de la pila"
      - aws cloudformation describe-stack-events --stack-name stack-prueba --region us-east-2

artifacts:
  files:
    - template.yaml